<ion-header>
   <ion-toolbar mode="ios">
    <ion-title>Donor Filter</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content style="text-align: center;" class="ion-padding">
  <ion-list>
    <ion-item lines="none">Choose Blood</ion-item>
  </ion-list>
  <ion-row>
    <ion-col size="3" *ngFor="let group of blood_group" (click)="bloodFilter(group.type)">
      <ion-card class="blood-group">{{group.type}}</ion-card>
    </ion-col>
  </ion-row>
  <ion-list>
    <ion-item lines="none">Choose Type</ion-item>
  </ion-list>
  <ion-row>
    <ion-col size="6" (click)="typeFilter('donor')">
      <ion-card class="type">Donor</ion-card>
    </ion-col>
    <ion-col size="6" (click)="typeFilter('request')">
      <ion-card class="type">Requests</ion-card>
    </ion-col>
  </ion-row>
  <ion-list>
    <ion-item lines="none">Choose City</ion-item>
  </ion-list>
  <ion-list>
  <ion-item lines="none">
    <ion-select interface="action-sheet" placeholder="Select City" (ionChange)="cityFilter($event)">
      <ion-select-option *ngFor="let city of cities" value="{{city.name}}">{{city.name}}</ion-select-option>
    </ion-select>
  </ion-item>
</ion-list>
</ion-content>
