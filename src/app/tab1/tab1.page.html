<ion-header class="ion-padding" mode="ios">
  <ion-toolbar>
    <ion-row>
      <ion-col size="8"><ion-label>Be Positive</ion-label></ion-col>
      <ion-col size="4"><ion-buttons>
          <ion-button>
            <ion-icon name="notifications-circle"></ion-icon>
          </ion-button>
          <ion-button (click)="goToProfile()">
            <ion-icon name="person-circle"></ion-icon>
          </ion-button> </ion-buttons></ion-col>
    </ion-row>
    <ion-card>
      <h3>Hey, {{hello}}</h3>
      <ion-card-title> {{user.name}} </ion-card-title>
      <ion-card-subtitle>
        You have {{totalRequests}} requests for blood
      </ion-card-subtitle>
    </ion-card>
    <ion-card>
      <ion-row><ion-input placeholder="Search Blood"></ion-input>
        <ion-button (click)="seeDonor()" class="search-btn">
          <ion-icon name="search"></ion-icon>
        </ion-button>
      </ion-row>
    </ion-card>
  </ion-toolbar>
</ion-header>
<ion-content class="center">
  <ion-row>
    <ion-slides pager="true">
      <ion-slide>
        <img src="assets/intro-slider.png" />
      </ion-slide>
      <ion-slide>
        <img src="assets/intro-slider.png" />
      </ion-slide>
      <ion-slide>
        <img src="assets/intro-slider.png" />
      </ion-slide>
      <ion-slide>
        <img src="assets/intro-slider.png" />
      </ion-slide>
    </ion-slides>
  </ion-row>
  <ion-row class="request-campaign">
    <ion-col size="12" (click)="goToCampaign()">
      <ion-card><ion-icon name="git-pull-request"></ion-icon>
        <p>Emergency Request</p>
      </ion-card>
    </ion-col>
    <!-- <ion-col size="6" (click)="goToRequestBlood()">
      <ion-card><ion-icon name="megaphone"></ion-icon>
      <p>Campaign</p></ion-card>
    </ion-col> -->
  </ion-row>
  <ion-item lines="none">
    <ion-label>Select Blood</ion-label>
    <ion-buttons slot="end">
      <ion-button (click)="seeDonor()" color="primary">See All ({{alldonors}})</ion-button>
    </ion-buttons>
  </ion-item>
  <ion-row class="center blood-row">
    <ion-col (click)="seeDonorbyType(group)" size="3"
      *ngFor="let group of blood_group"><ion-card><!--?xml version="1.0" encoding="UTF-8"?-->
        <div *ngIf="checkGroup(group)">
          <ion-icon name="water"></ion-icon>
        </div>
        <div *ngIf="!checkGroup(group)">
          <ion-icon name="water"></ion-icon>
        </div>
        {{group.type}}
      </ion-card></ion-col>
  </ion-row>
  <ion-item lines="none">
    <ion-label>Recent Requests</ion-label>
    <ion-buttons slot="end" (click)="goToRequests()">
      <ion-button color="primary"> See All ({{totalRequests}}) </ion-button>
    </ion-buttons>
  </ion-item>
  <ion-card (click)="openModal(request)" class="request-card center" *ngFor="let request of allRequests">
    <ion-card-title>{{request.description}}
      <ion-chip color="primary">{{request.status}}</ion-chip></ion-card-title>
    <ion-card-subtitle>Blood Required:
      <span class="required-blood">{{request.blood_type}}</span></ion-card-subtitle>
  </ion-card>
</ion-content>
