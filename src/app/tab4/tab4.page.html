<ion-header class="center">
  <ion-toolbar mode="md">
    <ion-title>Be Positive</ion-title>
  </ion-toolbar>
  <h2>Chats</h2>
</ion-header>
<ion-content class="ion-padding">
  <ion-list
    class="donors-list"
    (click)="show_chat(heads)"
    *ngFor="let heads of Allusers"
  >
    <ion-item lines="none">
      <ion-thumbnail slot="start">
        <img
          src="{{ heads.p_img }}"
          onerror="this.onerror=null;this.src='assets/blood-donor.png';"
        />
      </ion-thumbnail>
      <ion-label>
        <h2>{{ heads.name }}</h2>
        <p>Message: {{ heads.msg }}</p>
        <h3>Blood Type: {{ heads.blood }}</h3>
      </ion-label>
      <ion-buttons>
        <ion-button>
          <ion-icon name="chevron-forward"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-item>
  </ion-list>
</ion-content>
