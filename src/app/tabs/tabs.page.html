<ion-tabs>
  <ion-button (click)="nav()">
    <ion-icon name="location"></ion-icon>
  </ion-button>

  <ion-tab-bar slot="bottom" (click)="getDataactivity()">
    <ion-tab-button tab="tab1">
      <ion-icon name="home-outline"></ion-icon>
      <ion-label>Home</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="tab2" (click)="getDataactivity()">
      <ion-icon name="calendar-clear-outline"></ion-icon>
      <ion-label>Requests</ion-label>
    </ion-tab-button>

    <ion-tab-button></ion-tab-button>

    <ion-tab-button tab="tab3" (click)="getDataactivity()">
      <ion-icon name="search-outline"></ion-icon>
      <ion-label>Search</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="tab4" (click)="getDataactivity()">
      <ion-icon name="chatbubble-ellipses-outline"></ion-icon>
      <ion-label>Chats</ion-label>
    </ion-tab-button>
  </ion-tab-bar>
</ion-tabs>
